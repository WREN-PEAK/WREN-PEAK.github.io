<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>JS SLIDE SHOW</title>
    <link type="text/css" rel="stylesheet" href="../../css/slideshow.css">
  </head>
  <body>
    <div id="slideshow">
      <img id="slide1" class="slideshowImage" src="../../images/bells.png" alt="cat">
      <img id="slide2" class="slideshowImage" src="../../images/broom.png" alt="cat">
      <img id="slide3" class="slideshowImage" src="../../images/rain.png" alt="cat">
      <img id="slide4" class="slideshowImage" src="../../images/rBudFence.png" alt="cat">
    </div>
    <input
      type="button"
      id="previous"
      value="Previous"
      onclick="showPreviousSlide()">
    <input
      type="button"
      id="next"
      value="Next"
      onclick="showNextSlide()">

    <script type="text/javascript" src="../../js/slideshow.js"></script>
  </body>
</html>
