<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Images Example</title>
  </head>
  <body>
    <h1>This is an example page for img tags.</h1>

    <!-- This is an html comment -->
    <!-- An HTML comment won't show on the page {Command + /}-->


    <!-- web image source -->
    <img
      width="400px"
      src="https://images.unsplash.com/photo-1651443040361-40c9b4c440f8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&ft=crop&w=3540&q=80"
    />
    <!-- local image source -->
    <img
      height="300px"
      src="../../images/parret.jpeg"
    />

  </body>
</html>
