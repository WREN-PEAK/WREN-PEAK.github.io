<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Links Examples</title>
  </head>
  <body>
    <h1>This is a page with links.</h1>

    <!-- Links are known as anchor tags <a> -->
    <!-- The href attribute tells the link where to go -->
    <a href="headings.html">
      This is a link to Headings
    </a>
    <br>
    <a href="images.html">
      This is a link to Images
    </a>
    <br>
    <a href="textstylingexamples.html">
      This is a link to Text Styling Examples
    </a>
    <br>
    <a href="images.html">
      <img
        height="300px"
        src="../../images/parret.jpeg"
      />
      <br>
      This is a link to an image
    </a>

  </body>
</html>
