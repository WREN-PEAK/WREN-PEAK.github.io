<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>ASSIGNMENT 16</title>
    <link type="text/css" rel="stylesheet" href="../CSS/assignment16.css">
  </head>
  <body>
    <div id="slideshow">
      <img id="slide1" class="slideshowImage" src="../images/bells.png" alt="coral bells">
      <img id="slide2" class="slideshowImage" src="../images/broom.png" alt="scotch broom">
      <img id="slide3" class="slideshowImage" src="../images/rain.png" alt="rain drops in a bush">
      <img id="slide4" class="slideshowImage" src="../images/rBudFence.png" alt="red bud by fence">
      <img id="slide5" class="slideshowImage" src="../images/creatTypography.png" alt="graphic design">
      <img id="slide6" class="slideshowImage" src="../images/fallCover.png" alt="cover design">
    </div>
    <input
      type="button"
      id="previous"
      value="Previous"
      onclick="showPreviousSlide()">
    <input
      type="button"
      id="next"
      value="Next"
      onclick="showNextSlide()">

    <script type="text/javascript" src="../JS/assignment16.js"></script>
  </body>
</html>
