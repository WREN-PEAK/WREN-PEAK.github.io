<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>FLEX CONTAINER PROPERTIES</title>
    <style>
      body {
        font-family: Verdana;
        }
           * {
             box-sizing: border-box;
           }
          .flexChild {
            background-color: pink;
            border: 2px solid skyblue;
            border-radius: 4px;
            font-size: 24px;
            font-weight: bold;
            height: 50px;
            width: 50px;
            margin: 10px;
            padding: 8px 14px;
          }
        .flexChildRowReverse{
          text-align: center;
          width: 300px;
        }
        .flexChildWrapRow {
          height: 100px;
        }
        .flexChildColmnEnd {
          height: 200px;
        }
        .FlexChildSpaceBetween {
          width: 200px;
        }
        .flexContainer {
          background-color: purple;
          border-radius: 4px;
          display: flex;
        }
        .flexDirection {
          flex-direction: row-reverse;
        }
        .flexWrap {
          flex-wrap: wrap;
        }
        .justifyContent {
          flex-direction: column;
          justify-content: flex-end;
        }
        .alignItems {
          align-items: end;
        }
        .justifySpaceBetween {
          justify-content: space-between
        }
    </style>
  </head>
  <body>
    <h2>Row In Reverse</h2>
    <div>
      <div class="flexContainer flexChildRowReverse">
      <div class="flexChild flexDirection">i</div>
      <div class="flexChild flexDirection">ii</div>
      <div class="flexChild flexDirection">iii</div>
      <div class="flexChild flexDirection">iv</div>
    </div>
    <h2>Row That Wraps</h2>
    <div class="flexContainer flexChildWrapRow">
      <div class="flexChild flexWrap">i</div>
      <div class="flexChild flexWrap">ii</div>
      <div class="flexChild flexWrap">iii</div>
      <div class="flexChild flexWrap">iv</div>
    </div>
    <h2>Column Aligns End</h2>
    <div class="flexContainer flexChildColmnEnd">
      <div class="flexChild justifyContent">i</div>
      <div class="flexChild justifyContent">ii</div>
      <div class="flexChild justifyContent">iii</div>
      <div class="flexChild justifyContent">iv</div>
    </div>
    <h2>Row Justifies Space Between</h2>
    <div class="flexContainer FlexChildSpaceBetween">
      <div class="flexChild justifySpaceBetween">i</div>
      <div class="flexChild justifySpaceBetween">ii</div>
      <div class="flexChild justifySpaceBetween">iii</div>
    </div>
  </body>
</html>
